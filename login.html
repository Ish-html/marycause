<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        header .login-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: white;
            text-decoration: none;
        }
        header .login-link:hover {
            color: #1abc9c;
        }
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #1abc9c;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #2c3e50;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #16a085;
        }
        /* Login Form Styles */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #16a085;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mary, Cause of Our Joy Parish</h1>
        <p>THE ROMAN CATHOLIC DIOCESE OF PARANAQUE</p>
        <a href="login.html" class="login-link">Login</a> <!-- Login link positioned to the top right -->
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Login Form Section -->
        <div class="login-form">
            <h2>Login</h2>
            <form action="/login" method="POST"> <!-- Adjust the form action to match your backend logic -->
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mary, Cause of Our Joy Parish. All rights reserved.</p>
    </footer>
</body>
</html>
